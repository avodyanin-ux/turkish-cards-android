name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            openjdk-17-jdk \
            build-essential autoconf automake libtool pkg-config \
            libffi-dev libssl-dev

      # ✅ Ставит Android SDK + sdkmanager и добавляет в PATH
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (incl. build-tools/aidl)
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer.spec (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

           - name: Configure buildozer.spec
        run: |
          sed -i 's/^title = .*/title = Turkish Cards/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = turkishcards/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.turkish/' buildozer.spec
          sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^orientation = .*/orientation = portrait/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,json/' buildozer.spec

          # ✅ фиксируем Android API и build-tools, чтобы не тянул 36.x
          if grep -q '^android.api' buildozer.spec; then
            sed -i 's/^android.api = .*/android.api = 33/' buildozer.spec
          else
            echo 'android.api = 33' >> buildozer.spec
          fi

          if grep -q '^android.minapi' buildozer.spec; then
            sed -i 's/^android.minapi = .*/android.minapi = 21/' buildozer.spec
          else
            echo 'android.minapi = 21' >> buildozer.spec
          fi

          if grep -q '^android.sdk' buildozer.spec; then
            sed -i 's/^android.sdk = .*/android.sdk = 33/' buildozer.spec
          else
            echo 'android.sdk = 33' >> buildozer.spec
          fi

          if grep -q '^android.ndk' buildozer.spec; then
            sed -i 's/^android.ndk = .*/android.ndk = 25b/' buildozer.spec
          else
            echo 'android.ndk = 25b' >> buildozer.spec
          fi

          # важно: build-tools
          if grep -q '^android.build_tools_version' buildozer.spec; then
            sed -i 's/^android.build_tools_version = .*/android.build_tools_version = 33.0.2/' buildozer.spec
          else
            echo 'android.build_tools_version = 33.0.2' >> buildozer.spec
          fi


      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: turkish-cards-apk
          path: bin/*.apk
