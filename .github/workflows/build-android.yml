name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            openjdk-17-jdk \
            build-essential autoconf automake libtool pkg-config \
            libffi-dev libssl-dev

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer.spec (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Configure buildozer.spec
        run: |
          sed -i 's/^title = .*/title = Turkish Cards/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = turkishcards/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.turkish/' buildozer.spec
          sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^orientation = .*/orientation = portrait/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,json/' buildozer.spec

      # ✅ Ключевой шаг: заранее “принять” лицензии в SDK Buildozer’а
      - name: Pre-accept Android SDK licenses for Buildozer SDK
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK/licenses"
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$SDK/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$SDK/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$SDK/licenses/android-sdk-preview-license"
          echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > "$SDK/licenses/google-gdk-license"
      - name: Install cmdline-tools (sdkmanager) into Buildozer SDK path
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK"

          # Ставим cmdline-tools (sdkmanager)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip

          # Структура: cmdline-tools/latest/...
          mkdir -p "$SDK/cmdline-tools/latest"
          mv cmdline-tools/* "$SDK/cmdline-tools/latest/" || true
          rmdir cmdline-tools || true

          # Buildozer иногда ожидает sdkmanager в tools/bin — делаем совместимость
          mkdir -p "$SDK/tools/bin"
          ln -sf "$SDK/cmdline-tools/latest/bin/sdkmanager" "$SDK/tools/bin/sdkmanager"

          # на всякий: platform-tools в PATH для adb (не критично)
          echo "$SDK/platform-tools" >> $GITHUB_PATH

          # диагностика
          ls -la "$SDK/tools/bin" || true
          "$SDK/tools/bin/sdkmanager" --version
      - name: Install cmdline-tools (sdkmanager) into Buildozer SDK path
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK"

          # Ставим cmdline-tools (sdkmanager)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm -f cmdline-tools.zip

          # Структура: cmdline-tools/latest/...
          mkdir -p "$SDK/cmdline-tools/latest"
          mv cmdline-tools/* "$SDK/cmdline-tools/latest/" || true
          rmdir cmdline-tools || true

          # Buildozer иногда ожидает sdkmanager в tools/bin — делаем совместимость
          mkdir -p "$SDK/tools/bin"
          ln -sf "$SDK/cmdline-tools/latest/bin/sdkmanager" "$SDK/tools/bin/sdkmanager"

          # на всякий: platform-tools в PATH для adb (не критично)
          echo "$SDK/platform-tools" >> $GITHUB_PATH

          # диагностика
          ls -la "$SDK/tools/bin" || true
          "$SDK/tools/bin/sdkmanager" --version

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: turkish-cards-apk
          path: bin/*.apk
